<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toggle Checkboxes</title>
</head>
<body>
    <h2>Life is ....</h2>

    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="awesome" class="toggle">
        <label for="awesome" class="label">
            <div class="ball"></div>
        </label>
        <span>Awesome</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
